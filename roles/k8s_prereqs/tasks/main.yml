---
- name: Ensure required kernel modules are configured for Kubernetes
  ansible.builtin.copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter
    owner: root
    group: root
    mode: "0644"

- name: Load overlay module
  ansible.builtin.command: modprobe overlay
  args:
    warn: false
  changed_when: false
  failed_when: false

- name: Load br_netfilter module
  ansible.builtin.command: modprobe br_netfilter
  args:
    warn: false
  changed_when: false
  failed_when: false

- name: Configure sysctl parameters required by Kubernetes
  ansible.builtin.copy:
    dest: /etc/sysctl.d/k8s.conf
    content: |
      net.bridge.bridge-nf-call-ip6tables = 1
      net.bridge.bridge-nf-call-iptables = 1
      net.ipv4.ip_forward = 1
    owner: root
    group: root
    mode: "0644"
  notify: Reload sysctl

- name: Disable swap at runtime
  ansible.builtin.command: swapoff -a
  when: ansible_swaptotal_mb | default(0) > 0
  changed_when: ansible_swaptotal_mb | default(0) > 0

- name: Comment out any swap entries in /etc/fstab
  ansible.builtin.replace:
    path: /etc/fstab
    regexp: '^(.*\s+swap\s+.*)$'
    replace: '# \1'
  register: fstab_swap
  changed_when: fstab_swap.before is defined and fstab_swap.after is defined and fstab_swap.before != fstab_swap.after
