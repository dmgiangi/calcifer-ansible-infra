---
- name: Ensure required kernel modules are configured for Kubernetes
  ansible.builtin.copy:
    dest: "{{ k8s_modules_conf_path }}"
    content: |
      {% for module in k8s_kernel_modules %}
      {{ module }}
      {% endfor %}
    owner: root
    group: root
    mode: "0644"

- name: Load kernel modules
  become: true
  ansible.builtin.command: "modprobe {{ item }}"
  loop: "{{ k8s_kernel_modules }}"
  register: k8s_modprobe_results
  changed_when: false

- name: Show modprobe results
  ansible.builtin.debug:
    var: k8s_modprobe_results

- name: Configure sysctl parameters required by Kubernetes
  ansible.builtin.copy:
    dest: "{{ k8s_sysctl_conf_path }}"
    content: |
      {% for key, value in k8s_sysctl_settings.items() %}
      {{ key }} = {{ value }}
      {% endfor %}
    owner: root
    group: root
    mode: "0644"
  notify: Reload sysctl

- name: Disable swap at runtime
  ansible.builtin.command: swapoff -a
  when: ansible_swaptotal_mb | default(0) > 0
  changed_when: ansible_swaptotal_mb | default(0) > 0

- name: Comment out any swap entries in /etc/fstab
  ansible.builtin.replace:
    path: "{{ k8s_fstab_path }}"
    regexp: "{{ k8s_swap_regexp }}"
    replace: '# \1'
  register: fstab_swap
  changed_when: fstab_swap.before is defined and
                fstab_swap.after is defined and
                fstab_swap.before != fstab_swap.after